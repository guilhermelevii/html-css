<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DESAFIO TABELAS 001</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      table {
        width: 500px;
        border-collapse: normal;
      }
      td {
        border: 1px solid red;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">A</td>
        <td rowspan="4" colspan="2">B</td>
      </tr>
      <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>
      <tr>
        <td>j</td>
        <td>L</td>
        <td>M</td>
      </tr>
      <tr>
        <td colspan="5">N</td>
      </tr>
      <tr></tr>
    </table>
  </body>
</html>
