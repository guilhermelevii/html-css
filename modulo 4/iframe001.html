<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
  </head>
  <body>
    <h1>Testando o uso de iframe</h1>
    <p>
        <!--TAMANHO PADRÃO IFRAME 300X150-->
      Acessando o site do
      <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="auto"><a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a></iframe>
      

      para aprender a programar
    </p>
    <p>
      O site do
      <iframe src="https://www.counter-strike.net/news" frameborder="0" scolling="yes"></iframe
      >também é muito legal
    </p>
  </body>
</html>
